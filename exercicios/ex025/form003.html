<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 3</title>
</head>
<body>
    <h1>Formulários com Output</h1>
    <form action="">
        <fieldset>
            <legend>Formulário 1</legend>
            <p>
                <label for="in1">Número1 :</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
            </p>
            <!--
                O oninput é do Javascript e foi necessário para mostrar o funcionamento do output.
            -->
            <p>
                <label for="in2">Número 2:</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
            <!--
                O output não envia dados do formulário, ele somente mostra o resultado na tela para o usuário.
            -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
    <form action="">
        <fieldset>
            <legend>Formulário 2</legend>

            <p>
                <label for="inum">Número:</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </p>
            <!--
                O output foi usado para mostrar o número correspondente ao oninput na tela.
            -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            
        </fieldset>
    </form>
</body>
</html>
