<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <!--O tamanho padrão de um iframe é de 300x150px. -->
    <p>Colocando o iframe do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">Curso em Video</iframe> 
        dentro do parágrafo.
    </p>

    <p>Acessando o site do 
        <a href="https://www.cursoemvideo.com" target="iframe_a">Curso em Vídeo</a> 
        para aprender a programar.
    </p>

    <iframe src="" name="iframe_a" frameborder="0"></iframe>

    <p>Acessando o site do 
        <a href="https://www.google.com.br/?hl=pt-BR" target="iframe_b">Google</a>.
    </p>

    <iframe src="" name="iframe_b" frameborder="1"></iframe>
    <!--
        Alguns sites possuem proteção para não serem carregados dentro de iframes, como o Google.
    -->
</body>
</html>
