<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Conteúdos por Iframe</title>
</head>
<body>
    <h1>Conteúdos Dentro de Iframes</h1>

    <h2>Vídeos</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU?si=DWLPwvTqogzDS1nc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <p>É possível anexar vídeos do Vimeo, mas é um serviço pago.</p>

    <h2>Mapas do Google</h2>
    
    <p>Prainha - Arraial do Cabo/p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7347.311921146084!2d-42.03070155793314!3d-22.96289418817191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x971963baa54c8d%3A0x6f81e710bbe99208!2sPrainha%2C%20Arraial%20do%20Cabo%20-%20RJ%2C%2028930-000!5e0!3m2!1spt-BR!2sbr!4v1708018972767!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>

    <p>Maracanã</p>

    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-22.912147&lon=-43.230196&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Google Documentos</h2>

    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRWH0IivIkGfZUgUjTJX8GxR8vb1PeVMx89G9db3STKHyFXqHw1bCejoArjn0ML4-aHTrQ2L-A99H7K/embed?start=true&loop=true&delayms=3000" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    
</body>
</html>
